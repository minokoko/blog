<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Wave Demo</title>
	<style>
		#canvas{
			position: absolute;
			left: 50%;
			margin-left: -400px;
			border: 1px solid #000;
			background-color: #5a7de3;
		}
	</style>
</head>
<body>
	<canvas id="canvas" width="800" height="600"></canvas>
	<script>
		var $canvas = document.getElementById('canvas');
		var ctx = $canvas.getContext('2d');
		var waves=[{
			x: 0,
			y: 250,
			w: 120,
			h: 100,
			c: Math.floor(800/120)
		},{
			x: 0,
			y: 260,
			w: 140,
			h: 40,
			c: Math.floor(800/140)
		},{
			x: 0,
			y: 280,
			w: 110,
			h: 80,
			c: Math.floor(800/110)
		},{
			x: 0,
			y: 300,
			w: 90,
			h: 40,
			c: Math.floor(800/200)
		},{
			x: 0,
			y: 320,
			w: 120,
			h: 100,
			c: Math.floor(800/150),
			direction: -1
		},{
			x: 0,
			y: 340,
			w: 120,
			h: 70,
			c: Math.floor(800/120)
		},{
			x: 0,
			y: 350,
			w: 140,
			h: 30,
			c: Math.floor(800/140),
			direction: -1
		}];
		function drawWave(ctx, x0, y0, w, h, c, d, o){
			var d = d || 1;
			ctx.beginPath();
			ctx.strokeStyle='rgba(255,255,255, 0.4)';
			var x = 0;
			var y = 0;

			ctx.moveTo(x0, y0);

			for(var i=0;i<=800;i += 10){
				x = o + (-y0+i)/w;
				// x = o + i/w*Math.PI*2;
				y= d*Math.sin(x)*h;
				ctx.lineTo(x0+i, y0 + y);
			}
			ctx.stroke();
		}
		for(var i=0;i<waves.length;i++){
			var tmp = waves[i];
			drawWave(ctx, tmp.x, tmp.y, tmp.w, tmp.h, tmp.c, tmp.direction, 0);
		}
		var offset = 0.01;
		function move(){
			ctx.clearRect(0,0, 800, 600);
			for(var i=0;i<waves.length;i++){
				var tmp = waves[i];
				drawWave(ctx, tmp.x, tmp.y, tmp.w, tmp.h, tmp.c, tmp.direction, offset*tmp.c);
			}
			offset -=0.01;

			requestAnimationFrame(move);
		}
		requestAnimationFrame(move);
	</script>
</body>
</html>
