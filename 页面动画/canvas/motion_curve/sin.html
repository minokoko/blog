<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>SIN demo</title>
	<style>
		#canvas{
			position: absolute;
			left: 50%;
			margin-left: -200px;
			border: 1px solid #0ff;
		}
	</style>
</head>
<body>
	<canvas id="canvas" width="400" height="400"></canvas>
	<script>
		var $canvas = document.getElementById('canvas');
		var ctx = $canvas.getContext('2d');

		var $cacheCanvas = document.createElement('canvas');
		$cacheCanvas.width = 20;
		$cacheCanvas.height = 20;
		var cacheCtx = $cacheCanvas.getContext('2d');

		function drawSin(){
			ctx.beginPath();
			ctx.strokeStyle='#ff0';
			var x = 0;
			var y = 0;
			ctx.moveTo(0, 200);
			for(var i=0;i<2*Math.PI;i++){
				x = i*50;
				y = Math.sin(x)*50;
				ctx.lineTo(x, 200 + y);
			}
			ctx.stroke();
		}
		drawSin();
	</script>
</body>
</html>
