<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Fixed|Static Layout!!</title>
	<link rel="stylesheet" type="text/css" href="grid.css">
	<style type="text/css">
		.ys-layout{
			background-color: #ff0;
		}
		.ys-layout__header{
			background-color: #f0f;
			color: #fff;
		}
		.ys-layout__container{
			background-color: #0ff;
			width: 960px;
			min-height: 600px;
		}
		.ys-layout__footer{
			background-color: #f00;
		}
	</style>
</head>
<body>
	<div class="ys-layout ys-fixed-layout">
		<div class="ys-layout__header">
			Page Header
		</div>
		<div class="ys-layout__container">
			Page Container
		</div>
		<div class="ys-layout__footer">
			Page Footer
		</div>
	</div>
</body>
</html>
