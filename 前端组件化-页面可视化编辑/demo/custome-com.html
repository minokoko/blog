<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<title>组件实现</title>
</head>
<body>
	<div class="app" id="app">
		<c-div id="cDiv" style="font-size:28px;color:red;">Hello world!</c-div>
	</div>
	<script type="text/javascript">
		var cdiv = function(){
			alert('执行了c-div自定义标签');
		};
		document.addEventListener('DOMContentLoaded', function(){
			var app = document.getElementById('app');
			var childNodes = app.children;
			for(var i=0;i<childNodes.length;i++){
				var cNode = childNodes[i].nodeName;
				console.log(cNode);
				var comFn = cNode.replace(/\-/g, '').toLowerCase();
				console.log(typeof window[comFn]);
				(typeof window[comFn] === 'function') && window[comFn]();
			}
		}, false);
	</script>
</body>
</html>
