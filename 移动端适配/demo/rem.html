<!DOCTYPE html>
<html lang="zh-CN" style="font-size: 10px;">
<head>
	<meta charset="utf-8">
	<title>rem demo</title>
	<style>
		p{
			color: #f0f;
			font-size: 1.4rem;
		}
	</style>
</head>
<body>
	<p>
		这是一行1.4rem的文字。
	</p>
	<div style="font-size: 20px">
		<p>
			这是一行嵌套到设置了font-size为16px的DIV内部的文字。
		</p>
	</div>
</body>
</html>
