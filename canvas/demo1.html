<!DOCTYPE html>
<html>
<head>
	<title>canvas rotate</title>
	<style>
		canvas{
			margin: 0 auto;
			position: relative;
			left: 50%;
			margin-left: -350px;
			background: #000;
		}
	</style>
</head>
<body>
	<div>
		<canvas id="canvas" width="700px" height="600px"></canvas>
	</div>
	<script>
		

		var ctx = document.getElementById('canvas').getContext('2d');
		var drawStar = function (x, y){
			for(var i=0; i<30; i++){
				ctx.fillStyle = 'rgba(200, 255, 255,' + (i+1)/30 + ')';
				ctx.beginPath();
				ctx.arc(x - (i*1.5), (i*1.5)+y, 2, 0, Math.PI*2, true);
				ctx.fill();
			}

		};
		drawStar(400, 200);
	</script>
</body>
</html>
